name: Python package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
           
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pipenv install
    
    - name: Test with pytest
      run: |
        pytest
        
